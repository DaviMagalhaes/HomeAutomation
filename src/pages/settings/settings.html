<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label>Servidor</ion-label>
        <ion-input [(ngModel)]="serverAddress" type="text" maxlength="50"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Porta</ion-label>
        <ion-input [(ngModel)]="serverPort" type="text" maxlength="10"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Usuário</ion-label>
        <ion-input [(ngModel)]="serverUser" type="text" maxlength="10"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input [(ngModel)]="serverPw" type="text" maxlength="10"></ion-input>
      </ion-item>
    </ion-list>
    
    <div padding>
      <button (click)="saveSettings()" ion-button block>Salvar</button>
    </div>

</ion-content>

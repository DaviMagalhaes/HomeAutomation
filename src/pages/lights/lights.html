<ion-header>

  <ion-navbar>
    <ion-title>Luzes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addModule()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- Lista de módulos -->
  <div *ngIf="listLights.length > 0; else elseBlock">
    <ion-list>
      <ion-item *ngFor="let light of listLights">
        <ion-label>{{light.name}}</ion-label>
        <ion-toggle [(ngModel)]="light.active" (ngModelChange)="functionLight(light)"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  <!-- Mensagem caso não haja módulos -->
  <ng-template #elseBlock>
      <p padding text-center>Não há luzes cadastradas.</p>
  </ng-template>

</ion-content>
